<!doctype html>
<html style="display: flex">
  <head>
    <meta charset="utf8" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        background-color: #161823;
      }
      #video-list {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        color: #fff;
        padding: 15px 0 0 15px;
      }

      .video-card {
        width: calc(10% - 15px);
        margin: 0 15px 15px 0;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

      .video-card:hover img {
        filter: brightness(120%);
      }

      .video-cover {
        position: relative;
        overflow: hidden;
      }

      .video-cover img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .video-info {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        text-align: center;
      }

      .video-info h3 {
        margin: 0;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="video-list"></div>
    <script src="panel.js"></script>
  </body>
</html>
